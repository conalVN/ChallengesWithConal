<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass The Message</title>
    <link rel="stylesheet" href="./styl.css">
</head>
<body>
    
    <div class="box">
        <h1>A Message You Would Like  To Pass</h1>
        <input type="text" placeholder="Enter your message" class="value">
        <input type="submit" value="Submit" class="disabled">
        <p class="text">Last Message Delivered</p>
    </div>

    <script>
        const input = document.querySelector('.value');
        input.addEventListener('input', handleSend)
        function handleSend() {
            const message = input.value
            if (message != ' ') {
                const btn = document.querySelector("input[type='submit']");
                btn.classList.remove('disabled')
                if (!btn.classList.contains('disabled')) {
                    clickSend(this, message)
                }
            }
        }
        function clickSend(thisArg, ms) {
            this.addEventListener('click', () => {
                const textInner = document.querySelector('.text')
                textInner.innerHTML = ms
                input.value = ''
            })
        }
    </script>
</body>
</html>
