<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <div class="robot">
            <h1 class="user-name">Robot</h1>
            <div>
                <div class="image">
                    <img src="./rock.svg" alt="">
                </div>
                <span class="name">Rock</span>
            </div>
            <div>
                <div class="image">
                    <img src="./paper.svg" alt="">
                </div>
                <span class="name">Paper</span>
            </div>
            <div>
                <div class="image">
                    <img src="./scissors.svg" alt="">
                </div>
                <span class="name">Scissors</span>
            </div>
        </div>
        <div class="table">
            <p class="timer"></p>
            <p class="result"></p>
            <button class="start">Start</button>
            <button class="reset">Reset</button>
        </div>
        <div class="person">
            <h1 class="user-name">You</h1>
            <div>
                <div class="image">
                    <img src="./rock.svg" alt="">
                </div>
                <span class="name">Rock</span>
            </div>
            <div>
                <div class="image">
                    <img src="./paper.svg" alt="">
                </div>
                <span class="name">Paper</span>
            </div>
            <div>
                <div class="image">
                    <img src="./scissors.svg" alt="">
                </div>
                <span class="name">Scissors</span>
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
