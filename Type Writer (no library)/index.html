<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Writer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="writer"></h1>

    <script>
        const txt = 'Hi! I am a developer.';
        var i = 0;
        (function Write() {
            if ( i < txt.length) {
                document.querySelector('.writer').innerHTML += txt.charAt(i)
                i++
            }
            setInterval(Write, 400)
        })()
    </script>
</body>
</html>
